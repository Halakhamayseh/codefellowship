<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link th:href="@{./css/reset.css}" rel="stylesheet">
  <link th:href="@{./css/style.css}" rel="stylesheet">
</head>
<body>
<header>
  <div th:insert="fragmentHeader :: header"></div>

  <h2 th:text="${usernamePrincipal}"></h2>
</header>
<div class="main">
    <div class="object" th:each="followers:${feeds}">
<!--        <h2 th:text="${followers.bio}"></h2>-->
<div class="objectTow" th:each="onepost:${followers.allposts}">
    <h2 th:text="${followers.firstname}+${followers.lastname}"></h2>
  <h2 th:text="${onepost.id}"></h2>
  <h2 th:text="${onepost.body}"></h2>
  <h2 th:text="${onepost.createdAt}"></h2>
    <a th:href="'/user/'+${followers.id}">User Link</a>
</div>

</div>
</div>
</body>
</html>
